<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
    <style type="text/css">
        .block {
        display: inline-block;
        }

        input, label {
            display: block;
            padding-top: 5px;
        }
    </style>
</head>
<body>
<div>
    <h1>Добавление нового автора</h1>
    <form th:action="@{/author/add}" th:object="${author}" method="post">
        <label>Имя автора <input type="text" th:field="*{name}"/></label>
        <button type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
