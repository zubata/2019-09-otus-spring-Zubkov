<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Комментарии</title>
</head>
<body>
<h1>Удаление книги прошло успешно</h1>
<div class="comment">
    <span th:text="${comment}">Комментарий к книге Война и Мир успешно удалён</span>
    <form th:action="@{/comment}">
          <button type="submit">Вернуться к списку комментариев</button>
    </form>
</div>
</body>
</html>
