<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список Производителей</title>
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="/webjars/jquery/3.5.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div th:replace="fragments/headers :: header">&nbsp;</div>
<div class="row">
    <div class="ml-3 mt-3 mb-2">
        <input class="btn btn-primary" type="submit" value="Сохранить файл" onclick='location.href="/producer/save"'>
    </div>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>ID Производителя</th>
            <th>Производитель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producer : ${producer}">
            <td th:text="${producer.id}">666</td>
            <!--<td th:text="${producer.name}">Филька</td>-->
            <td><a th:href="@{/vine/producer{id}(id=${producer.id})}"><span th:text="${producer.name}"></span></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
