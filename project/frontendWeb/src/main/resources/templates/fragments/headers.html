<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="/webjars/jquery/3.5.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark" th:fragment="header">
    <div class="navbar-header">
        <a class="navbar-brand" href="#top">Мой Парсер</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav nav mr-auto" sec:authorize="isAuthenticated()">
            <li class="nav-item"><a class="nav-link" href="/">На главную</a></li>
            <li class="nav-item"><a class="nav-link" href="/vine">Список Вин</a></li>
            <li class="nav-item"><a class="nav-link" href="/producer">Список Производителей</a></li>
        </ul>
        <ul class="navbar-nav nav mr-auto" sec:authorize="!isAuthenticated()">
            <li class="nav-item"><a class="nav-link" href="/login">Войти</a></li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/person/list}">Избранное</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="/logout" class="nav-link" th:href="@{#}" onclick="$('#form').submit();">
                    Выйти
                </a>
                <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
